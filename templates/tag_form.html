{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="my-3">{{ object|yesno:"Update,Add New" }} Tag</h1>
  <div class="row">
    <div class="col-md-10">
      <div class="card">

        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Tag</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <a href="{% url 'tag_list' %}" class="btn btn-secondary mt-3">Back to Tags</a>

{% endblock %}
